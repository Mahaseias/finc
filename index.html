<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINC - Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f0e17; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="text-gray-100 pb-24">

    <header class="p-6 flex justify-between items-center">
        <div>
            <p class="text-[10px] text-purple-400 font-bold tracking-[0.2em] uppercase">FINC V1.2</p>
            <h1 class="text-xl font-bold">Meu Painel</h1>
        </div>
        <div class="w-10 h-10 rounded-full border border-purple-500/50 overflow-hidden bg-purple-900/30 flex items-center justify-center">
            <i class="lucide-user text-purple-300"></i>
        </div>
    </header>

    <section class="px-6 mb-8">
        <div class="glass p-6 rounded-[2rem] card-shadow relative overflow-hidden">
            <div class="absolute -right-4 -top-4 w-24 h-24 bg-purple-600/10 rounded-full blur-2xl"></div>
            <p class="text-gray-400 text-sm mb-1">Saldo disponível</p>
            <h2 id="total-balance" class="text-4xl font-bold text-white">R$ 0,00</h2>
        </div>
    </section>

    <main class="px-6 space-y-4">
        
        <div class="bg-emerald-900/20 border border-emerald-500/20 p-5 rounded-[1.5rem] flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase font-bold text-emerald-400 mb-1">Entradas</p>
                <p id="total-income" class="text-2xl font-bold text-emerald-50">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500/20 p-3 rounded-2xl">
                <i class="lucide-trending-up text-emerald-400"></i>
            </div>
        </div>

        <div class="bg-rose-900/20 border border-rose-500/20 p-5 rounded-[1.5rem] flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase font-bold text-rose-400 mb-1">Gasto Real</p>
                <p id="total-expenses" class="text-2xl font-bold text-rose-50">R$ 0,00</p>
            </div>
            <div class="bg-rose-500/20 p-3 rounded-2xl">
                <i class="lucide-credit-card text-rose-400"></i>
            </div>
        </div>

        <div class="bg-orange-900/10 border border-orange-500/20 p-5 rounded-[1.5rem] flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase font-bold text-orange-400 mb-1">Orçamento Planejado</p>
                <p class="text-2xl font-bold text-orange-50">R$ 3.500</p>
            </div>
            <div class="bg-orange-500/20 p-3 rounded-2xl">
                <i class="lucide-coins text-orange-400"></i>
            </div>
        </div>
    </main>

    <div id="add-modal" class="modal px-6">
        <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] space-y-6">
            <h3 class="text-xl font-bold text-center">Nova Movimentação</h3>
            
            <div>
                <label class="text-xs text-gray-400 uppercase font-bold">Valor (R$)</label>
                <input id="input-amount" type="number" placeholder="0.00" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mt-2 text-2xl focus:outline-none focus:border-purple-500 transition">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="addEntry('income')" class="bg-emerald-600 hover:bg-emerald-500 p-4 rounded-xl font-bold transition">Entrada</button>
                <button onclick="addEntry('expense')" class="bg-rose-600 hover:bg-rose-500 p-4 rounded-xl font-bold transition">Gasto</button>
            </div>

            <button onclick="toggleModal()" class="w-full text-gray-500 text-sm font-medium">Cancelar</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-white/5 p-4 flex justify-around items-center rounded-t-[2.5rem]">
        <button class="text-purple-500"><i class="lucide-home"></i></button>
        <button class="text-gray-500"><i class="lucide-pie-chart"></i></button>
        
        <button onclick="toggleModal()" class="bg-purple-600 p-4 rounded-full -mt-14 border-[6px] border-[#0f0e17] shadow-2xl active:scale-90 transition">
            <i class="lucide-plus text-white text-xl"></i>
        </button>
        
        <button class="text-gray-500"><i class="lucide-wallet"></i></button>
        <button onclick="clearData()" class="text-gray-500"><i class="lucide-trash-2"></i></button>
    </nav>

    <script>
        // ESTADO DO APP
        let transactions = JSON.parse(localStorage.getItem('finc_transactions')) || [];

        // FUNÇÃO PARA ABRIR/FECHAR MODAL
        function toggleModal() {
            document.getElementById('add-modal').classList.toggle('active');
            document.getElementById('input-amount').focus();
        }

        // ADICIONAR MOVIMENTAÇÃO
        function addEntry(type) {
            const amountInput = document.getElementById('input-amount');
            const amount = parseFloat(amountInput.value);

            if (!amount || amount <= 0) {
                alert("Por favor, digite um valor válido.");
                return;
            }

            const newTransaction = {
                id: Date.now(),
                amount: amount,
                type: type, // 'income' ou 'expense'
                date: new Date().toISOString()
            };

            transactions.push(newTransaction);
            saveAndRefresh();
            
            // Limpar e fechar
            amountInput.value = '';
            toggleModal();
        }

        // SALVAR E ATUALIZAR TELA
        function saveAndRefresh() {
            localStorage.setItem('finc_transactions', JSON.stringify(transactions));
            renderDashboard();
        }

        // CALCULAR E EXIBIR DADOS
        function renderDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((acc, t) => acc + t.amount, 0);

            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((acc, t) => acc + t.amount, 0);

            const balance = income - expenses;

            // Formatação Real Brasileiro
            const formatter = new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });

            document.getElementById('total-balance').innerText = formatter.format(balance);
            document.getElementById('total-income').innerText = formatter.format(income);
            document.getElementById('total-expenses').innerText = formatter.format(expenses);
        }

        // LIMPAR TUDO
        function clearData() {
            if(confirm("Deseja apagar todos os dados?")) {
                transactions = [];
                saveAndRefresh();
            }
        }

        // INICIALIZAR
        renderDashboard();
    </script>
</body>
</html>
