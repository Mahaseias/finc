<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finc v1.1 | Controle Financeiro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'system-ui', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          },
          colors: {
            primary: '#7c3aed',
            accent: '#f97316',
            mint: '#22c55e',
            rose: '#f43f5e',
          },
        },
      },
    };
  </script>
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, rgba(244, 63, 94, 0.12), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(124, 58, 237, 0.18), transparent 30%),
                  #0f172a;
      background-attachment: fixed;
    }
    .glass {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-slate-100 flex justify-center min-h-screen">
  <div id="root" class="w-full max-w-3xl px-4 py-6"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const palette = ["#7c3aed", "#f97316", "#22c55e", "#ec4899", "#06b6d4", "#f59e0b", "#ef4444", "#8b5cf6"];

    const defaultMonth = {
      label: "Maio 2026",
      incomes: [
        { label: "Sal√°rio 1", value: 6000 },
        { label: "Sal√°rio 2", value: 3000 },
        { label: "Outros", value: 900 },
      ],
      expenses: [
        { label: "Cart√£o (fechamento)", category: "Cart√£o", planned: 1200, actual: 1400, paid: true },
        { label: "Internet + luz", category: "Contas fixas", planned: 450, actual: 520, paid: true },
        { label: "Streaming", category: "Uso pessoal", planned: 90, actual: 120, paid: false },
        { label: "Almo√ßo fora", category: "Uso pessoal", planned: 120, actual: 140, paid: false },
        { label: "Investimento", category: "Investimento", planned: 500, actual: 500, paid: true },
        { label: "Reserva emerg√™ncia", category: "Emerg√™ncia", planned: 0, actual: 100, paid: false },
      ],
      categories: [
        { label: "Cart√£o", planned: 1200, color: "#7c3aed" },
        { label: "Contas fixas", planned: 900, color: "#f97316" },
        { label: "Uso pessoal", planned: 400, color: "#22c55e" },
        { label: "Investimento", planned: 500, color: "#ec4899" },
        { label: "Emerg√™ncia", planned: 100, color: "#06b6d4" },
      ],
    };

    const loadState = () => {
      try {
        const saved = localStorage.getItem("finc-v1");
        if (saved) return JSON.parse(saved);
      } catch (err) {
        console.warn("LocalStorage n√£o dispon√≠vel", err);
      }
      return { currentMonth: "2026-05", months: { "2026-05": defaultMonth } };
    };

    const currency = (value) =>
      (Number(value) || 0).toLocaleString("pt-BR", { style: "currency", currency: "BRL", minimumFractionDigits: 0 });

    const sum = (items, key) => items.reduce((acc, item) => acc + (Number(item[key]) || 0), 0);

    const ChartDonut = ({ data, labels, colors }) => {
      const ref = useRef(null);
      const chartRef = useRef(null);

      useEffect(() => {
        if (!ref.current) return;
        if (chartRef.current) chartRef.current.destroy();
        chartRef.current = new Chart(ref.current, {
          type: "doughnut",
          data: {
            labels,
            datasets: [{ data, backgroundColor: colors, borderWidth: 0, hoverOffset: 8, cutout: "65%" }],
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#0f172a",
                padding: 10,
                callbacks: { label: (ctx) => `${ctx.label}: ${currency(ctx.raw)}` },
              },
            },
          },
        });
        return () => chartRef.current?.destroy();
      }, [data, labels, colors]);

      return <canvas ref={ref} height="280" />;
    };

    const Input = (props) => (
      <input
        {...props}
        className={
          "w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm font-semibold text-white placeholder-white/50 focus:border-accent focus:ring-2 focus:ring-accent/60 " +
          (props.className || "")
        }
      />
    );

    const Select = ({ options, ...rest }) => (
      <select
        {...rest}
        className="w-full rounded-xl border border-white/10 bg-white/5 px-3 py-2 text-sm font-semibold text-white focus:border-accent focus:ring-2 focus:ring-accent/60"
      >
        {options.map((opt) => (
          <option key={opt.value} value={opt.value} className="bg-slate-900">
            {opt.label}
          </option>
        ))}
      </select>
    );

    const App = () => {
      const [state, setState] = useState(loadState);
      const [tab, setTab] = useState("expense"); // expense | income
      const [fabOpen, setFabOpen] = useState(false);
      const [view, setView] = useState("home"); // home | dashboard | entries | expenses | summary

      useEffect(() => {
        localStorage.setItem("finc-v1", JSON.stringify(state));
      }, [state]);

      const month = state.months[state.currentMonth];

      const totals = useMemo(() => {
        const incomes = sum(month.incomes, "value");
        const expenses = sum(month.expenses, "actual");
        const planned = sum(month.categories, "planned");
        return { incomes, expenses, planned, balance: incomes - expenses };
      }, [month]);

      const groupedCategories = useMemo(() => {
        const base = month.categories.map((c, i) => ({
          label: c.label,
          planned: Number(c.planned) || 0,
          color: c.color || palette[i % palette.length],
          actual: 0,
        }));
        const byLabel = Object.fromEntries(base.map((c) => [c.label, c]));
        month.expenses.forEach((e) => {
          if (!byLabel[e.category]) {
            const newCat = {
              label: e.category,
              planned: 0,
              color: palette[(Object.keys(byLabel).length + 1) % palette.length],
              actual: 0,
            };
            byLabel[e.category] = newCat;
          }
          byLabel[e.category].actual += Number(e.actual) || 0;
        });
        return Object.values(byLabel);
      }, [month]);

      const handleIncome = (event) => {
        event.preventDefault();
        const form = new FormData(event.target);
        const label = form.get("label").trim();
        const value = Number(form.get("value")) || 0;
        if (!label) return;
        setState((prev) => {
          const next = { ...prev };
          const m = { ...next.months[next.currentMonth] };
          m.incomes = [...m.incomes, { label, value }];
          next.months[next.currentMonth] = m;
          return next;
        });
        event.target.reset();
        setFabOpen(false);
      };

      const handleExpense = (event) => {
        event.preventDefault();
        const form = new FormData(event.target);
        const label = form.get("label").trim();
        const category = form.get("category").trim() || "Outro";
        const planned = Number(form.get("planned")) || 0;
        const actual = Number(form.get("actual")) || 0;
        const paid = form.get("paid") === "on";
        if (!label) return;
        setState((prev) => {
          const next = { ...prev };
          const m = { ...next.months[next.currentMonth] };
          m.expenses = [...m.expenses, { label, category, planned, actual, paid }];
          next.months[next.currentMonth] = m;
          return next;
        });
        event.target.reset();
        setFabOpen(false);
      };

      const togglePaid = (idx) => {
        setState((prev) => {
          const next = { ...prev };
          const m = { ...next.months[next.currentMonth] };
          m.expenses = m.expenses.map((e, i) => (i === idx ? { ...e, paid: !e.paid } : e));
          next.months[next.currentMonth] = m;
          return next;
        });
      };

      const newMonth = () => {
        const label = prompt("Nome do m√™s (ex: Junho 2026)");
        if (!label) return;
        const key = Date.now().toString();
        setState((prev) => ({
          ...prev,
          currentMonth: key,
          months: {
            ...prev.months,
            [key]: { ...defaultMonth, label, incomes: [], expenses: [], categories: defaultMonth.categories },
          },
        }));
      };

      const exportCSV = () => {
        const lines = [];
        lines.push(`M√™s,${month.label}`);
        lines.push("");
        lines.push("Entradas");
        lines.push("Descri√ß√£o,Valor");
        month.incomes.forEach((i) => lines.push(`${i.label},${i.value}`));
        lines.push("");
        lines.push("Categorias (or√ßado x real)");
        lines.push("Categoria,Or√ßado,Real");
        groupedCategories.forEach((c) => lines.push(`${c.label},${c.planned},${c.actual}`));
        lines.push("");
        lines.push("Gastos detalhados");
        lines.push("Descri√ß√£o,Categoria,Or√ßado,Real,Pago");
        month.expenses.forEach((e) => lines.push(`${e.label},${e.category},${e.planned},${e.actual},${e.paid ? "Sim" : "N√£o"}`));
        const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${month.label.replace(/\s+/g, "_")}.csv`;
        link.click();
      };

      const exportPDF = () => window.print();

      const scrollToSection = (id) => {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      };

      const login = () => alert("Login com Google (mock) ‚Äì sem backend configurado.");

      return (
        <div className="space-y-4 pb-28">
          {/* Home */}
          <section
            id="home-section"
            className="rounded-2xl p-6 shadow-2xl"
            style={{
              background: "radial-gradient(circle at 20% 20%, rgba(250, 204, 21, 0.2), transparent 40%), radial-gradient(circle at 80% 0%, rgba(236, 72, 153, 0.25), transparent 35%), linear-gradient(135deg, #0b1024 0%, #1b1c3a 100%)",
              border: "1px solid rgba(255,255,255,0.08)",
              backdropFilter: "blur(10px)",
            }}
          >
            <div className="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <p className="text-xs uppercase tracking-[0.2em] text-white/70">Finc v1.3</p>
                <h1 className="mt-1 text-3xl font-display font-semibold leading-tight">Seu hub financeiro m√≥vel</h1>
                <p className="mt-2 text-white/70 text-sm">
                  Cards vibrantes, navega√ß√£o inferior e acesso r√°pido √†s √°reas principais.
                </p>
                <div className="mt-4 flex flex-wrap gap-3">
                  <button
                    onClick={() => scrollToSection("dashboard-section")}
                    className="rounded-xl bg-accent px-4 py-2 text-sm font-extrabold text-slate-900 shadow-lg hover:opacity-95"
                  >
                    Abrir dashboard
                  </button>
                  <button
                    onClick={login}
                    className="flex items-center gap-2 rounded-xl bg-white/10 px-4 py-2 text-sm font-bold text-white shadow-inner hover:bg-white/15"
                  >
                    <span>üîê</span> Entrar com Google
                  </button>
                </div>
              </div>
              <div className="rounded-2xl bg-white/5 px-4 py-3 text-right">
                <p className="text-xs text-white/60">Saldo</p>
                <p className="text-2xl font-extrabold text-mint">{currency(totals.balance)}</p>
                <p className="text-xs text-white/60">M√™s: {month.label}</p>
              </div>
            </div>

            <div className="mt-6 grid gap-3 md:grid-cols-2">
              <button
                onClick={() => scrollToSection("summary-section")}
                className="h-full rounded-2xl p-4 text-left shadow-lg"
                style={{ background: "linear-gradient(135deg, #fbbf24, #f97316)" }}
              >
                <p className="text-sm font-semibold text-slate-900">Saldo total</p>
                <p className="text-2xl font-extrabold text-slate-900">{currency(totals.balance)}</p>
              </button>
              <button
                onClick={() => scrollToSection("entries-section")}
                className="h-full rounded-2xl p-4 text-left shadow-lg"
                style={{ background: "linear-gradient(135deg, #22c55e, #16a34a)" }}
              >
                <p className="text-sm font-semibold text-slate-900">Entradas</p>
                <p className="text-2xl font-extrabold text-slate-900">{currency(totals.incomes)}</p>
              </button>
              <button
                onClick={() => scrollToSection("expenses-section")}
                className="h-full rounded-2xl p-4 text-left shadow-lg"
                style={{ background: "linear-gradient(135deg, #f43f5e, #e11d48)" }}
              >
                <p className="text-sm font-semibold text-white">Despesas</p>
                <p className="text-2xl font-extrabold text-white">{currency(totals.expenses)}</p>
              </button>
              <button
                onClick={() => scrollToSection("summary-section")}
                className="h-full rounded-2xl p-4 text-left shadow-lg"
                style={{ background: "linear-gradient(135deg, #a855f7, #7c3aed)" }}
              >
                <p className="text-sm font-semibold text-white">Investimentos</p>
                <p className="text-2xl font-extrabold text-white">{currency(Math.max(totals.balance * 0.2, 0))}</p>
              </button>
            </div>
          </section>

          {/* Dashboard */}
          <header id="dashboard-section" className="glass rounded-2xl p-4 shadow-xl">
            <div className="flex items-center justify-between">
              <div>
                <p className="text-xs uppercase tracking-[0.15em] text-white/60">Dashboard</p>
                <h2 className="text-2xl font-display font-semibold leading-tight">Painel financeiro</h2>
              </div>
              <span className="rounded-full bg-white/10 px-3 py-1 text-xs font-bold text-white">Saldo: {currency(totals.balance)}</span>
            </div>
            <div className="mt-3 grid gap-3 sm:grid-cols-3">
              <button onClick={() => scrollToSection("entries-section")} className="glass rounded-xl p-3 text-left hover:bg-white/10 transition">
                <p className="text-xs uppercase tracking-[0.15em] text-white/60">Entradas</p>
                <p className="text-xl font-bold text-mint">{currency(totals.incomes)}</p>
              </button>
              <button onClick={() => scrollToSection("expenses-section")} className="glass rounded-xl p-3 text-left hover:bg-white/10 transition">
                <p className="text-xs uppercase tracking-[0.15em] text-white/60">Gasto real</p>
                <p className="text-xl font-bold text-rose">{currency(totals.expenses)}</p>
              </button>
              <button onClick={() => scrollToSection("summary-section")} className="glass rounded-xl p-3 text-left hover:bg-white/10 transition">
                <p className="text-xs uppercase tracking-[0.15em] text-white/60">Or√ßado</p>
                <p className="text-xl font-bold text-accent">{currency(totals.planned)}</p>
              </button>
            </div>
            <div className="mt-4 grid gap-2 sm:grid-cols-4">
              <Select
                options={Object.entries(state.months).map(([key, m]) => ({ value: key, label: m.label }))}
                value={state.currentMonth}
                onChange={(e) => setState((prev) => ({ ...prev, currentMonth: e.target.value }))}
              />
              <button onClick={newMonth} className="glass rounded-xl px-3 py-2 text-sm font-bold text-white hover:bg-white/10">
                + Novo m√™s
              </button>
              <button onClick={exportCSV} className="glass rounded-xl px-3 py-2 text-sm font-bold text-white hover:bg-white/10">
                Exportar CSV
              </button>
              <button onClick={exportPDF} className="glass rounded-xl px-3 py-2 text-sm font-bold text-white hover:bg-white/10">
                Exportar PDF
              </button>
            </div>
          </header>

          <section id="summary-section" className="grid gap-4 md:grid-cols-2">
            <div className="glass rounded-2xl p-4 shadow-xl">
              <div className="flex items-center justify-between">
                <h2 className="text-lg font-bold">Distribui√ß√£o de gastos</h2>
                <span className="text-xs font-bold text-white/70">Vis√£o mensal</span>
              </div>
              <div className="mt-4">
                <ChartDonut
                  data={groupedCategories.map((c) => c.actual)}
                  labels={groupedCategories.map((c) => c.label)}
                  colors={groupedCategories.map((c) => c.color)}
                />
              </div>
              <div className="mt-4 grid gap-2 sm:grid-cols-2">
                {groupedCategories.map((c) => (
                  <div key={c.label} className="flex items-center gap-3 rounded-xl bg-white/5 px-3 py-2">
                    <span className="h-3 w-3 rounded-full" style={{ background: c.color }} />
                    <div className="flex-1">
                      <p className="text-sm font-semibold">{c.label}</p>
                      <p className="text-xs text-white/60">
                        {currency(c.actual)} ¬∑ {totals.expenses ? Math.round((c.actual / totals.expenses) * 100) : 0}%
                      </p>
                    </div>
                    <span className="text-xs font-bold text-white/70">{currency(c.planned)}</span>
                  </div>
                ))}
              </div>
            </div>

            <div className="glass rounded-2xl p-4 shadow-xl space-y-3">
              <div className="flex items-center justify-between">
                <h2 className="text-lg font-bold">Resumo r√°pido</h2>
                <span className="text-xs font-bold text-white/70">Checklist</span>
              </div>
              <div className="space-y-2">
                {month.expenses.map((e, idx) => (
                  <div key={idx} className="flex items-center gap-3 rounded-xl bg-white/5 px-3 py-2">
                    <input
                      type="checkbox"
                      checked={e.paid}
                      onChange={() => togglePaid(idx)}
                      className="h-5 w-5 rounded border-white/30 bg-transparent text-accent focus:ring-accent"
                    />
                    <div className="flex-1">
                      <p className="text-sm font-semibold">{e.label}</p>
                      <p className="text-xs text-white/60">{e.category} ¬∑ Or√ßado {currency(e.planned)}</p>
                    </div>
                    <span className="text-sm font-bold text-white/80">{currency(e.actual)}</span>
                  </div>
                ))}
              </div>
            </div>
          </section>

          <section id="entries-section" className="glass rounded-2xl p-4 shadow-xl">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-bold">Entradas</h2>
              <span className="text-xs font-bold text-white/70">Total {currency(totals.incomes)}</span>
            </div>
            <div className="mt-2 space-y-2">
              {month.incomes.map((inc, idx) => (
                <div key={idx} className="flex items-center justify-between rounded-xl bg-white/5 px-3 py-2">
                  <div>
                    <p className="text-sm font-semibold">{inc.label}</p>
                    <p className="text-xs text-white/60">Entrada</p>
                  </div>
                  <span className="text-sm font-bold text-mint">{currency(inc.value)}</span>
                </div>
              ))}
            </div>
          </section>

          <section id="expenses-section" className="glass rounded-2xl p-4 shadow-xl">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-bold">Gastos detalhados</h2>
              <span className="text-xs font-bold text-white/70">Total {currency(totals.expenses)}</span>
            </div>
            <div className="mt-2 space-y-2">
              {month.expenses.map((exp, idx) => (
                <div key={idx} className="flex items-center justify-between rounded-xl bg-white/5 px-3 py-2">
                  <div>
                    <p className="text-sm font-semibold">{exp.label}</p>
                    <p className="text-xs text-white/60">{exp.category}</p>
                  </div>
                  <div className="text-right">
                    <p className="text-sm font-bold text-white/80">{currency(exp.actual)}</p>
                    <p className="text-xs text-white/50">Or√ßado {currency(exp.planned)}</p>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {fabOpen && (
            <div className="fixed inset-0 z-20 bg-black/50" onClick={() => setFabOpen(false)}></div>
          )}

          <div className={"fixed inset-x-0 bottom-3 z-30 mx-auto w-full max-w-3xl px-4 transition " + (fabOpen ? "translate-y-0" : "translate-y-[28px]")}>
            <div className="rounded-[24px] bg-gradient-to-r from-slate-900/90 via-slate-800/90 to-slate-900/90 p-3 shadow-[0_20px_60px_rgba(0,0,0,0.5)] border border-white/10">
              <div className="flex items-center justify-around text-xs font-bold text-white/80">
                <button onClick={() => scrollToSection("home-section")} className="flex flex-col items-center gap-1 hover:text-white">
                  <span className="text-lg">üè†</span>
                  Home
                </button>
                <button onClick={() => setFabOpen(true)} className="flex flex-col items-center gap-1 text-accent">
                  <span className="grid h-11 w-11 place-items-center rounded-full bg-accent text-slate-900 text-2xl shadow-lg">+</span>
                  Adicionar
                </button>
                <button onClick={() => scrollToSection("summary-section")} className="flex flex-col items-center gap-1 hover:text-white">
                  <span className="text-lg">üìä</span>
                  Relat√≥rios
                </button>
                <button onClick={() => scrollToSection("expenses-section")} className="flex flex-col items-center gap-1 hover:text-white">
                  <span className="text-lg">üí≥</span>
                  Gastos
                </button>
                <button onClick={login} className="flex flex-col items-center gap-1 hover:text-white">
                  <span className="text-lg">üë§</span>
                  Perfil
                </button>
              </div>

              {fabOpen && (
                <div className="mt-3 rounded-2xl bg-white/5 p-3">
                  <div className="mb-2 flex gap-2 rounded-full bg-white/10 p-1 text-sm font-bold">
                    <button
                      onClick={() => setTab("expense")}
                      className={"flex-1 rounded-full px-3 py-1 " + (tab === "expense" ? "bg-white text-slate-900" : "text-white/80")}
                    >
                      Gasto
                    </button>
                    <button
                      onClick={() => setTab("income")}
                      className={"flex-1 rounded-full px-3 py-1 " + (tab === "income" ? "bg-white text-slate-900" : "text-white/80")}
                    >
                      Entrada
                    </button>
                  </div>

                  {tab === "expense" ? (
                    <form className="grid gap-2 sm:grid-cols-2" onSubmit={handleExpense}>
                      <Input name="label" placeholder="Descri√ß√£o do gasto" required />
                      <Input name="category" placeholder="Categoria (ex: Cart√£o)" />
                      <Input name="planned" placeholder="Or√ßado" type="number" min="0" step="10" />
                      <Input name="actual" placeholder="Real" type="number" min="0" step="10" required />
                      <label className="flex items-center gap-2 text-sm font-semibold text-white/80">
                        <input type="checkbox" name="paid" className="h-4 w-4 rounded border-white/40 bg-transparent text-accent focus:ring-accent" />
                        Pago
                      </label>
                      <button className="col-span-full rounded-xl bg-accent px-4 py-2 text-sm font-extrabold text-slate-900 shadow-lg hover:opacity-95">
                        Salvar gasto
                      </button>
                    </form>
                  ) : (
                    <form className="grid gap-2 sm:grid-cols-2" onSubmit={handleIncome}>
                      <Input name="label" placeholder="Descri√ß√£o da entrada" required />
                      <Input name="value" placeholder="Valor" type="number" min="0" step="10" required />
                      <button className="col-span-full rounded-xl bg-mint px-4 py-2 text-sm font-extrabold text-slate-900 shadow-lg hover:opacity-95">
                        Salvar entrada
                      </button>
                    </form>
                  )}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
